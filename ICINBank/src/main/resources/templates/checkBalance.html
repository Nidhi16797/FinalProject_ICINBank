<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>User Account Details</title>

<script type="text/javascript">
	window.history.forward();
	function noBack() {
		window.history.forward();
	}
</script>
<style type="text/css">

h1 {
  color: navy;
  font-size: 40px;
}
tr {
  border-bottom: 1px solid #ddd;
}
tr:nth-child(odd) {
  background-color: #D6EEEE;
}
td{
text-align: center
}
</style>

</head>
<body onload="noBack();" onpageshow="if (event.persisted) noBack();"
	onunload="">
	<div align="center">
		<img src="../static/images/titlelogo.jpg"
			th:src="@{/images/bank_logo.jpg}" width="200" height="150" />
			<h1>ICIN Bank</h1>
	</div>
	<hr>
	<div align="right">
		<nav>
			<a style="color:blue; font-size: 17px" href="/user/userHome">Home</a> |
			<a style="color:blue; font-size: 17px" href="/user/modifyProfile">Modify Profile</a> |
			<a style="color:blue; font-size: 17px" href="/user/checkBalance">Check Balance</a> |
			<a style="color:blue; font-size: 17px" href="/user/transferFunds">Transfer Funds</a> |
			<a style="color:blue; font-size: 17px" href="/user/transactionSummary">Transaction Summary</a> |
			<a style="color:blue; font-size: 17px" href="/user/contactUs">Contact Us</a> |
			<a style="color:blue; font-size: 17px" href="/user/logout"><label th:text="'Logout(' + ${session.user} + ')'" ></label></a>
		</nav>
	</div>
	<br>
	<div align="center">
		<b style="color:olive; font-size: 20px">User Account Details</b> <br>
		<br>
		<div th:if="${accounts != null}">
			<table>
				<tr>
					<th>Bank Name</th>
					<th>Account Number</th>
					<th>Account Type</th>
					<th>Account Balance*</th>
				</tr>
				<th:block th:each="account : ${accounts}">
					<tr>
						<td th:text="${account.bankName}" />
						<td th:text="${account.userAccountDetails.accountNumber}" />
						<td th:text="${account.accountType}" />
						<td th:text="${account.userAccountDetails.accountBalance}" />
					</tr>
				</th:block>
			</table>
		</div>
		<span id="err" style="color: red" th:text="${errMsg}"></span> <br>
		<br>
		<div style="color: red; text-align: right" th:if="${accounts != null}">
			<span>*All Figures in Rupees</span>
		</div>
	</div>
</body>
</html>
